<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Clicker</title>
    <style>
        #targetBox {
            position: fixed;
            color: #ff0000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="scoreBox"></div>
    <div id="timerBox"></div>
    <div id="targetBox" onclick="targetClicked()">X</div>
</body>
<script>
    var scoreBox = document.getElementById("scoreBox");
    var timerBox = document.getElementById("timerBox");
    var targetBox = document.getElementById("targetBox");

    var score = 0; //default 0
    // time in seconds:
    var timer =  60; //default 60

    //target placement
    var targetX = 0;
    var targetY = 0;

    function placeTarget() {
        let winX = window.innerWidth;
        let winY = window.innerHeight;
        targetX = Math.floor(Math.random() * 1200);
        targetY = Math.floor(Math.random() * 800);
        targetBox.style.left = targetX + "px";
        targetBox.style.top = targetY + "px";
    }

    placeTarget();

    function targetClicked() {
        if (timer > 0 ) {
            score++;
            scoreBox.innerText = score;
            placeTarget();
        }
    }

    targetClicked();

    setInterval(() => {
        timer--;
        timerBox.innerText = timer;
        },
        1000
    )
</script>
</html>
