<body>
    <h3>CIW JavaScript Specialist</h3>
    <hr />
    <script type="text/javascript">

        var a = 5;
        var b = "5";
        var c = 10;

        console.log("Compare value of a and b:", a == b);

        console.log("Compare value and type of a and b:", a === b);

        console.log("Check if a and c are not of same type and value:", a !== c);

        console.log("Concatenation of a and b:", a + b);
        a += c;
        console.log("New value of a after adding c:", a);

    </script>
</body>
