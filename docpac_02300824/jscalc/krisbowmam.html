<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscalcKB</title>
    <script>
        function math() {
            console.log("working")
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operations = document.getElementById("operations").value;
            
            if ( num2 == 0 && operations == "/" || operations == "%") {
                document.getElementById("result").innerHTML = "Error!";
            } else { 
                document.getElementById("result").innerHTML = eval(num1 + operations + num2);
            }
        }
    </script>
</head>
<body>
    <input id="num1" type="number">
    <div id="dropDown">
        <select id="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
    </div>
    <input id="num2" type="number">

    <div id="break">
        <br></br>
    </div>

    <div id="result">
    </div>

    <div id="break">
        <br></br>
    </div>
    
    <button onclick="math()">Solve</button>

</body>
</html>
