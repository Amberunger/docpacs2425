<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscalc</title>
</head>

<input type="text" id="num1" onkeypress="return isNumberKey(event)" />
<input type="text" id="num2" onkeypress="return isNumberKey(event)" />
<button onclick="addNumbers()">Add</button>
<p id="result"></p>

<body>
    <script>
        function addNumbers() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "The sum is: " + sum;
        }

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
    </script>
</body>

<div id="myDiv"></div>

<select id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
    function calculate() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var operator = document.getElementById("operators").value;
        var result = 0;

        if (operator == "/" && num2 == 0) {
            document.getElementById("result").innerHTML = "Error: Cannot divide by 0";
            return;
        }

        if (operator == "+") {
            result = num1 + num2;
        } else if (operator == "-") {
            result = num1 - num2;
        } else if (operator == "*") {
            result = num1 * num2;
        } else if (operator == "/") {
            result = num1 / num2;
        } else if (operator == "%") {
            result = num1 % num2;
        }
        document.getElementById("result").innerHTML = "The result is: " + result;
    }

    var addBtn = document.querySelector("button");
    addBtn.remove();

</script>

</html>
