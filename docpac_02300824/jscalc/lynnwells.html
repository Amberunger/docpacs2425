<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SODA!!!!</title>
    <style>
        html{
            width: 100%;
            height: 100%;
            background-image: url(Mug.jpg);
        }        
        body{
            width: 100%;
            height: 100%;
            background-image: url(Mug.jpg);
        }
        *{
            font-size: medium;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>
    <div id="Mug Rootbeer"></div>
    <label for="num1">First Number: </label>
    <input type="number" id="num1" name="num1" placeholder="SODA!!!!">
    <br>
    Option: <select name="option" id="option">
        <option value="+" selected="selected">+</option>
        <option value="-" selected="selected">-</option>
        <option value="*" selected="selected">*</option>
        <option value="/" selected="selected">/</option>
        <option value="%" selected="selected">%</option>
    </select><br>
    <label for="num2">Second Number: </label>
    <input type="number" id="num2" name="num2" placeholder="SODA!!!!">
    <br>
    <button onclick="solve()">SODA!!!!</button>
    <div id="answerBox"></div>
</body>
<script>

    function solve() {
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var option = document.getElementById("option").value;
        var answer = ""
        if (option == "+") {
            answer = (num1 + num2);
        }
        else if (option == "-") {
            answer = (num1 - num2);
        }
        else if (option == "*") {
            answer = (num1 * num2);
        }
        else if (option == "/" && num2 != 0) {
            answer = (num1 / num2);
        }
        else if (option == "%"  && num2 != 0) {
            answer = (num1 % num2)
        }
        else {
            answer = "Error!"
        }
        answerBox.innerText = (answer)
    }
</script>

</html>
