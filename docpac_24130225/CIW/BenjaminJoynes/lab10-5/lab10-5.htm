<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>Lab 10-5</title>
<script type="text/javascript">
  function checkForm(form)
  {
      var len = form.elements.length;

      // Insert for statement here
      for (var i = 0; i < len; i++) {
          if (form.elements[i].value.length < 1) {
              alert("Enter something for the field: " + form.elements[i].name);
              form.elements[i].focus();
              return false;
          }
      }

      return true;
  }
</script>
</head>

<body>
<h3>CIW JavaScript Specialist</h3>
<hr />

<form id="myForm" name="myForm" action="lab7-5a.htm">
<p>
Your Name: <br /><br />
<input type="text" name="Your_Name" id="Your_Name"  value="enter your name" />
</p>
<p>
Interesting Fact About You: <br /><br />
<textarea name="Interesting_Fact" id="Interesting_Fact">enter some text</textarea>
</p>
<input type="submit" value="Submit Data" onclick="return checkForm(this.form);" />

</form>
<hr />
<div id="lblValues"></div>
</body>
</html>
