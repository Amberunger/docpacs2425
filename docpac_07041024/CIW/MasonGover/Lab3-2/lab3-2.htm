<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
function funnyFunc(joke) {
    alert(joke + " was not funny");
}
/******************************************************
Define a function that takes returns a value
******************************************************/
function returnFunc() {
    return "Returned";
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="funnyFunc(prompt('tell a joke'))"/><br />
<input type="button" value="Call Function with return" onclick="alert(returnFunc())"/>
</form>

</body>
</html>
