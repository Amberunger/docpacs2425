<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            margin: 10px;
            padding: 10px;
        }

        button {
            width: 50%;
            height: 10vi;
            margin: 10px;
            padding: 10px;
            font-size: 3vi;
        }

        #divD {
            margin-left: 24%;
            width: 50%;
            padding: 10px;
            text-align: center;
            background-color: lightgray;
        }

        #centerDiv {
            width: 50%;
            margin: auto;
            padding: 10px;
            text-align: center;
        }

        #noCenter {
            display:flex;
            margin-left: 7%;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Best Calculator</h1>
    <div id="centerDiv">
        <div id="noCenter">
            <input type="number" id="num1">
            <select id="drop">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
                </select>
            <input type="number" id="num2">
        </div>
    

    
        <button onclick="calculate()">Submit</button>
        <div id="divD"></div>
    </div>

</body>
<script>

    function calculate() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let arm = document.getElementById("drop").value;

        if (arm == "+") {
            document.getElementById("divD").innerHTML = num1 + num2;
        }
        else if (arm == "-") {
            document.getElementById("divD").innerHTML = num1 - num2;
        }
        else if (arm == "*") {
            document.getElementById("divD").innerHTML = num1 * num2;
        }
        else if (arm == "/") {
            if (num2 == 0) {
                document.getElementById("divD").innerHTML = "Error";
            }
            else {
                document.getElementById("divD").innerHTML = num1 / num2;
            }
        }
        else if (arm == "%") {
            if (num2 == 0) {
                document.getElementById("divD").innerHTML = "Error";
            } else {
                document.getElementById("divD").innerHTML = num1 % num2;
            }
        }
        document.getElementById("dropD").value = "";
    }

</script>

</html>
