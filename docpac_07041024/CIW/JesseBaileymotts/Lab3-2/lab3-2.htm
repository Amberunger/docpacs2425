<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
/******************************************************
Define a function that takes arguments on function call
******************************************************/
myFunction1 = (arg) => {
    alert("The function has been called with an argument: " + arg);
};
/******************************************************
Define a function that takes returns a value
******************************************************/
myFunction2 = () => {
    return "Hi, this value is returned from a function.";
};

</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="myFunction1('Welcome!')"/><br />
<input type="button" value="Call Function with return" onclick="alert(myFunction2())"/>
</form>

</body>
</html>
