<!DOCTYPE html>
<html>
<head>

<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
function myFunction(arg) {
    alert("Function used the arguments" + arg);
}
  
/******************************************************
Define a function that takes returns a value
******************************************************/
function myFunction2() {
    return "returned the value.";
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="myFunction('Hi');" /><br />
<input type="button" value="Call Function with return" / onclick="(myfunction2());">
</form>

</body>
