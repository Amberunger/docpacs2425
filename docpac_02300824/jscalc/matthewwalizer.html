<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main-page {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-color: rgb(10, 199, 199);
        }

        #sub-page {
            position: fixed;
            left: 30%;
            top: 30%;
            width: 40%;
            height: 40%;
            background-color: blue;
            border-radius: 100px;
        }

        #name-page {
            position: fixed;
            left: 32.5%;
            top: 20%;
            width: 35%;
            height: 80px;
            background-color: rgb(15, 119, 204);
            border-radius: 50px;
            font-size: 80px;
            text-align: center;
            color:rgb(0, 47, 255);
        }

        #value1 {
            position: fixed;
            left: 32.5%;
            top: 45%;
            width: 15%;
            height: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
        }

        #value2 {
            position: fixed;
            right: 32.5%;
            top: 45%;
            width: 15%;
            height: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
        }

        #value3 {
            position: fixed;
            background-color: white;
            left: 35%;
            top: 35%;
            width: 30%;
            height: 40px;
            text-align: center;
            font-size: 40px;
            border-radius: 20px;
        }

        #operations {
            position: fixed;
            left: 48.75%;
            top: 45.25%;
            width: 2.5%;
            height: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        #calculator {
            position: fixed;
            left: 40%;
            top: 55%;
            width: 20%;
            height: 60px;
            text-align: center;
            font-size: 50px;
            border-radius: 20px;
            background-color: cornflowerblue;
            cursor: pointer;
        }

        #calculator:hover {
            background-color: rgb(86, 127, 204);
        }
    </style>
</head>
<body>

    <div id="main-page"></div>
    <div id="name-page">Calculator</div>
    <div id="sub-page">
        <!-- makes 2 input values and gives both of them ids -->
        <input type="number" id="value1">
        <input type="number" id="value2">

        <div type="number" id="value3"></div>

        <!-- makes the div element for the calculator -->
        <div id="calculator">
            <!-- makes a list of operations the calculator can do -->
            <select name="operation" id="operations">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
            </select>
            
            <!-- makes the button for the user to click -->
            <button onclick = "calculate()" id="calculator">Calculate!</button>

            <script>
                function calculate() {
                    var num1 = Number(document.getElementById("value1").value)
                    var num2 = Number(document.getElementById("value2").value)
                    var num3
                    var operation = document.getElementById("operations").value
                    if (operation == "+" ) {
                        num3 = num1 + num2
                    } else if (operation == "-") {
                        num3 = num1 - num2
                    } else if (operation == "*") {
                        num3 = num1 * num2
                    } else if (operation == "/") {
                        if (num2 == 0) {
                            num3 = "Error!"
                        } else {
                            num3 = num1 / num2
                        }
                    } else if (operation == "%"){
                        if (num2 == 0) {
                            num3 = "Error!"
                        } else {
                            num3 = num1 % num2
                        }
                    }
                    console.log("works3")
                    document.getElementById("value3").innerText = num3
                }
            </script>
        </div>
    </div>

</body>
</html>
