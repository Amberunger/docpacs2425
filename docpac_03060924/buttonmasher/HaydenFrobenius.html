<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Masher</title>
</head>

<body>
    <div id="titleBox"><h1 id="titleText"></h1></div>
    <div id="scoreBox"></div>
    <div id="timerBox"></div>
    <div id="directionBox"></div>
    <script>

        let titleText = document.getElementById('titleText');
        let titleBox = document.getElementById('titleBox');
        let scoreBox = document.getElementById('scoreBox');
        let timerBox = document.getElementById('timerBox');
        let directionBox = document.getElementById('directionBox');

        let score = 0;
        let timer = 20;
        let direction = 0;

        let stickDirectionNames = ['up','right','down','left'];

        const buttonA = 0;
        const buttonStart = 9;

        const leftStickHorizontal = 0;
        const leftStickVerticle = 1;

        titleText.innerText = "CONNECT CONTROLLER";

        window.addEventListener("gamepadconnected", onGamepadConnected);
        window.addEventListener("gamepaddisconnected", onGamepadDisconnected);

        function onGamepadConnected(event){

            console.log(
                "Gamepad connected at index %d: %s. %d buttons, %d axes.",
                event.gamepad.index,
                event.gamepad.id,
                event.gamepad.buttons.length,
                event.gamepad.axes.length,
            );

            setInterval(timerUpdate, 1000);
            setInterval(directionUpdate, 2000);
            setInterval(checkButtons, 0);

            timerUpdate();
            directionUpdate();

            titleBox.style.display = 'none';

        }

        function onGamepadDisconnected(event){
            location.reload();
        }

        function checkButtons(){
            let gp = navigator.getGamepads()[0];
            let buttons = gp.buttons;
            let stick = gp.axes;
            let horizontalDirection = Math.round(stick[leftStickHorizontal])+1;
            let verticleDirection = Math.round(stick[leftStickVerticle])+1;

            if(!horizontalDirection && !verticleDirection){
                return false;
            }


            //console.log(buttons[16].value)
            console.log(stickDirectionNames[horizontalDirection + verticleDirection]);
        }

        function timerUpdate() {
            if (timer > 0) {
                timer -= 1;
                timerBox.innerHTML = timer;
            }
        }

        function directionUpdate() {

            let randomDirection = Math.round(Math.random() * 3);
            direction = stickDirectionNames[randomDirection];
            directionBox.innerHTML = direction;

        }
    </script>
</body>

</html>
